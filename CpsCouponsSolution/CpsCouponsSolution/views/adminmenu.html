<div class="container-fluid">
	<ol class="breadcrumb">
		<li class="active">Admin Home</li>
	</ol>

	<div class="page-header">
		<h1>Admin Home</h1>
	</div>
	
	<alert ng-repeat="alert in alerter.alerts" type="{{alert.type}}" close="alerter.closeAlert($index)">{{alert.msg}}</alert>

	<div class="panel panel-default">
		<ul class="list-group">
			<li class="list-group-item"><a href="/retailersbyprogram">View Signups by Program</a></li>
			<li class="list-group-item"><a href="/retailersbycenter">View Signups by Center</a></li>
			<li class="list-group-item"><a href="/programcreate">Create a new Program</a></li>
			<li class="list-group-item">Edit an existing Program
				<ul>
					<li ng-repeat="program in programs"><a href="/programedit/{{program.Id}}">{{program.Name}}</a></li>
				</ul>
			</li>
		</ul>
	</div>
</div>
