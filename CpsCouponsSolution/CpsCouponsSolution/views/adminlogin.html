<div class="container-fluid">
	<div class="page-header">
		<h1>Admin Login</h1>
	</div>

	<alert ng-repeat="alert in alerter.alerts" type="{{alert.type}}" close="alerter.closeAlert($index)">{{alert.msg}}</alert>
	
	<form name="adminloginform" role="form" ng-submit="login()">
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" ng-model="pwd" required>
		</div>
	</form>
</div>
